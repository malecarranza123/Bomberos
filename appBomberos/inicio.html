<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gesti√≥n de Bomberos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div id="app">
    <header class="header-app">
      <div class="contenedor-img">
        <img src="img/logoBombero.png" width="70" height="70">
      </div>
      <h1>Sistema de Gesti√≥n de Bomberos</h1>
      <div class="user-controls">
        <span id="welcome-user"></span>
        <button id="togglethemeDos">‚òÄÔ∏è</button>
        <button id="logout-btn">Salir</button>
      </div>
    </header>
    
    <script>
      // Modo claro/oscuro
      let isDark = true;
      
      const togglethemeDos = document.getElementById('togglethemeDos');
      
      togglethemeDos.addEventListener('click', () => {
        isDark = !isDark;
        document.body.className = isDark ? 'dark' : 'light';
        togglethemeDos.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
      </script>
      
    <nav class="tabs">
      <button onclick="window.location.href='inicio.html'">Resumen</button>
      <button onclick="window.location.href='personal.html'">Personal</button>
      <button onclick="window.location.href='camiones.html'">Camiones</button>
    </nav>

    <main class="card-list">
      <div class="card">
        <h2>Bienvenido al Sistema</h2>
        <p>Seleccion√° una pesta√±a para acceder al registro de personal o camiones.</p>
        <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Volver al Login</button>
      </div>
    </main>
  </div>

  <script>
    const usuario = localStorage.getItem('usuario');
    const userSpan = document.getElementById('welcome-user');
    if (usuario) {
      userSpan.textContent = `Bienvenido, ${usuario}`;
    } else {
      window.location.href = 'index.html';
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('usuario');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
