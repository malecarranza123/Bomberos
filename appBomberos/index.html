<<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Bomberos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div id="login" class="container">
    <div class="card">
      <div class="header">
        <img src="img/logoBombero.png" alt="Logo de bomberos" width="150" height="150">
        <button id="toggle-theme">‚òÄÔ∏è</button>
      </div>

      <div class="form">
        <label>Usuario</label>
        <input type="text" id="username" placeholder="Ingrese su usuario">
        
        <label>Contrase√±a</label>
        <input type="password" id="password" placeholder="Ingrese su contrase√±a">

        <button id="login-btn">Iniciar Sesi√≥n</button>
        <p class="info">(use cualquier usuario/contrase√±a)</p>
      </div>
    </div>
  </div>

  <script>
    const loggedUser = localStorage.getItem('usuario');
    const cameFromLogout = sessionStorage.getItem('fromLogout');

    if (loggedUser && !cameFromLogout) {
      window.location.href = 'inicio.html';
    } else {
      sessionStorage.removeItem('fromLogout');
    }

    let isDark = true;
    const toggleTheme = document.getElementById('toggle-theme');
    toggleTheme.addEventListener('click', () => {
      isDark = !isDark;
      document.body.className = isDark ? 'dark' : 'light';
      toggleTheme.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        localStorage.setItem('usuario', username);
        sessionStorage.removeItem('fromLogout');
        window.location.href = 'inicio.html';
      } else {
        alert("Por favor, ingrese usuario y contrase√±a.");
      }
    });
  </script>
</body>
</html>
